on\"\u003e\n  \n  for 1 year\n  \n\u003c/span\u003e\n\u003c/span\u003e"}}]}}},{"id":160733,"type":"table","content":{"variant":"default","spaceBefore":"","spaceAfter":"","headline":{"value":"Difference between private and public domain registration","tag":"h2"},"tableAlignment":""}},{"id":112493,"type":"media_text","content":{"variant":"default","spaceBefore":"","spaceAfter":"","headline":{"value":"Whois Data confidentiality for your domain","tag":"h2"},"context":"","items":[{"animation":null,"image":{"id":255898,"alt":"Graphical display: Server IO address","src":"https://cs-us.uicdn.net/fileadmin/ionos-core/Visuals/Isometric/27206-server-ip-location.svg","extension":"svg","width":544,"height":545,"content":null,"loading":"lazy"},"headline":{"value":"Protect your privacy","tag":"h3"},"items":[{"first":true,"last":true,"text":{"value":"When you choose private registration for a domain name with IONOS, you will benefit from ultimate privacy and anonymity; this is achieved because we act as your middle man between in the WHOIS database, the resource that stores publicly available contact details. So instead of your personal information appearing on the database, IONOS will provide generic company details as a replacement.\n\nWhy is this helpful? Because it allows you to keep your details out of the hands of spammers, telemarketers, data miners, and anyone else who might want to misuse it. You remain secure and we ensure your privacy is never compromised."}}]}],"startWithTextPosition":"left","columnSize":6}},{"id":112492,"type":"extended_tabs","content":{"variant":"default","spaceBefore":"","spaceAfter":"","items":[{"label":{"value":"Limitations"},"items":[{"id":112491,"type":"media_text","content":{"variant":"default","spaceBefore":"","spaceAfter":"","context":"","items":[{"animation":null,"headline":{"value":"Choose wisely","tag":"h3"},"items":[{"first":true,"last":true,"text":{"value":"When you opt for domain privacy, you will find that your choice of domain extensions is a little more narrow. However, you are still free to choose from very commonly used tlds such as .com, .net, .org, .biz, .info, .mobi, .name, .cc, .tv, .mx, and .com.mx. – enabling you to combine a customized domain name with superior privacy features.\n\nWhichever TLD you choose, you can expect IONOS to provide you with the same great features and services. This means that your private domain will include all of the same functionality as one of our standard domains – the perfect toolset to create your next website."}}]}],"startWithTextPosition":"left","columnSize":3}}]},{"label":{"value":"Control"},"items":[{"id":112490,"type":"media_text","content":{"variant":"default","spaceBefore":"","spaceAfter":"","context":"","items":[{"animation":null,"headline":{"value":"Simple setup and management","tag":"h3"},"items":[{"first":true,"last":true,"text":{"value":"IONOS makes it easy to set up and manage your private domain. Once you have finalized your registration, and opted for Whois privacy, we will enter IONOS's phone number and address into the WHOIS database. In addition to this, we will enter a proxy email address as your anonymous contact detail that is only accessible by you, with all emails being forwarded to an account of your choice.\n\nManagement of your private domain is done through the IONOS Control Panel. Here you can choose to enable or disable your domain privacy, a service that we offer completely free of charge. After 24 hours, the WHOIS database should be updated with your anonymous information."}}]}],"startWithTextPosition":"left","columnSize":3}}]}]}},{"id":112488,"type":"trustpilot","content":{"variant":"default","spaceBefore":"","spaceAfter":"","context":"","size":"","position":""}},{"id":15040,"type":"psa","content":{"headline":{"value":"PSA Content US"},"items":[{"headline":{"value":"Your personal consultant"},"link":{"href":"/consultant","target":"_blank","title":"Learn more","linkId":"ct.btn.psa15040.psa-cards.1.learn-more","type":"page","linkType":"cta2_monochrome","modalLink":"t3://page?uid=30232 _blank cta2_monochrome Learn more","button":true,"primary":false},"text":{"value":"At IONOS, you have a dedicated contact person for personalized advice, tips to boost your online success, and technical support. Reach them via phone, chat and email, all at no cost to you as an IONOS customer."},"image":{"id":273743,"alt":null,"src":"https://cs-us.uicdn.net/avif/ionos-core/psa/vi-psa.jpg.avif","extension":"jpg","width":204,"height":204,"content":null,"loading":"lazy"}}],"context":"darkBlue","anchor":{"value":""}}},{"id":112487,"type":"faq","content":{"variant":"default","spaceBefore":"","spaceAfter":"","headline":{"value":"Anonymous Registration","tag":"h2"},"text":{"value":"FAQ – Frequently asked questions"},"items":[{"first":true,"last":false,"id":11248714697,"question":{"value":"What is private registration for a domain name?"},"answer":{"value":"Private registration for a domain name allows you to remain anonymous and helps to increase the privacy and security of your website. Whenever you purchase a standard domain name, your registrar is required to pass on your personal information to ICANN (Internet Corporation for Assigned Names and Numbers). This is then associated with your domain and registered within the WHOIS database. The personal information contained within the WHOIS database – including name, postal address, email address and phone number – is then available to members of the general public.\n\nHowever, a private domain gives you the benefit of removing your personal details from the WHOIS database and replacing them with those of the registrar. In essence, it works in the same way as removing your telephone number from any publicly available listings – allowing you to keep your contact details out of the hands of strangers. In this case, IONOS replaces your registrant details, administrative contact details, and technical contact details with our own. This anonymity is particularly important to ward off threats to online security. A private domain gives you the peace of mind to continue operating online without sharing personal information with would-be hackers or other would-be threats."}},{"first":false,"last":false,"id":11248714696,"question":{"value":"Is private domain registration worth it?"},"answer":{"value":"A private registration domain is most certainly worth it if you wish to increase anonymity on the web and operate a website with an extra layer of security. Having the option of hiding your personal contact details will help you to concentrate on building your business without having to deal with mountains of spam email or other unsolicited contact. Online threats may also be reduced as hackers will not be able to access your personal details.\n\nA private domain is also worth it if you currently use one of the supported TLDs which are: .com, .net, .org, .biz, .info, .mobi, .name, .cc, .tv, .mx, and .com.mx. If your website is already associated with one of these domains, then transferring to a private domain registration on renewal is simple. All you need to do is access the IONOS Control Panel and click the \"manage domains\" tab. From here you can follow the \"edit domain settings\" link and proceed to update your settings. Once you have selected the \"private\" option, please wait around 24 hours until WHOIS updates the information in its database."}},{"first":false,"last":false,"id":11248714695,"question":{"value":"Can IONOS provide me with a private email address?"},"answer":{"value":"When you sign up for a domain with private registration, IONOS replaces the email address visible within the WHOIS database with a generic proxy address. Any emails sent to this address can be forwarded to your choice of email account. IONOS offers free email accounts as standard with our [hosting packages](/hosting/web-hosting \"hosting packages\"), meaning you can easily create a private [email address](/office-solutions/create-an-email-address \"email address\") that also allows people to contact you through WHOIS. However, you have full control over the email you receive and our powerful spam filters help to keep out unsolicited mail.\n\nChanging the email address that your private domain forwards mail to is simple with the IONOS Control Panel. All you need to do is log in and enter the email address you wish to use. You may even use a separate email address specifically for this purpose to further cut down security risks. However you decide to set up your email address, IONOS will help you to stay safe and secure as you [build your website](/websites/website-builder \"build your website\")."}},{"first":false,"last":true,"id":11248714694,"question":{"value":"Which TLDs are eligible for private domain registration?"},"answer":{"value":"Private domain registration is applicable to selected TLDs like .in, .me, .tv, .net, .name, .org, .com, .biz, .info, .academy, .accountant, .amsterdam, .attorney, .boutique, .brussels, .club, .consulting, .domains, .email, .fashion, .football, .hosting, .immobilien, .london, .miami, .ninja, .photography, .pub, .restaurant, .site, .srl, .tienda, .tips, .university, .viajes, .voyage, .website, .wedding, .wiki, .world, .xyz. For full list please refer to the [[https://www.ionos.com/help/domains/|Help Center]]."}}],"context":""}},{"id":112486,"type":"cross_references","content":{"variant":"default","spaceBefore":"","spaceAfter":"","headline":{"value":"Didn't find what you were looking for?","tag":"h2"},"text":{"value":"We may still have the right solution for you."},"items":[{"first":true,"last":false,"link":{"href":"/domains/app-domain","title":".app domain","linkId":"ct.btn.cross-references112486..app-domain","type":"page","linkType":"","modalLink":"t3://page?uid=30362 - - \".app domain\"","button":false,"primary":false},"linkText":{"value":".app domain"},"image":{"id":384523,"alt":null,"src":"https://cs-us.uicdn.net/fileadmin/user_upload/Icons/on-light/domain-tld-app.svg","exten rotect your privacy","tag":"h3"},"items":[{"first":true,"last":true,"text":{"value":"When you choose private registration for a domain name with IONOS, you will benefit from ultimate privacy and anonymity; this is achieved because we act as your middle man between in the WHOIS database, the resource that stores publicly available contact details. So instead of your personal information appearing on the database, IONOS will provide generic company details as a replacement.\n\nWhy is this helpful? Because it allows you to keep your details out of the hands of spammers, telemarketers, data miners, and anyone else who might want to misuse it. You remain secure and we ensure your privacy is never compromised."}}]}],"startWithTextPosition":"left","columnSize":6}},{"id":112492,"type":"extended_tabs","content":{"variant":"default","spaceBefore":"","spaceAfter":"","items":[{"label":{"value":"Limitations"},"items":[{"id":112491,"type":"media_text","content":{"variant":"default","spaceBefore":"","spaceAfter":"","context":"","items":[{"animation":null,"headline":{"value":"Choose wisely","tag":"h3"},"items":[{"first":true,"last":true,"text":{"value":"When you opt for domain privacy, you will find that your choice of domain extensions is a little more narrow. However, you are still free to choose from very commonly used tlds such as .com, .net, .org, .biz, .info, .mobi, .name, .cc, .tv, .mx, and .com.mx. – enabling you to combine a customized domain name with superior privacy features.\n\nWhichever TLD you choose, you can expect IONOS to provide you with the same great features and services. This means that your private domain will include all of the same functionality as one of our standard domains – the perfect toolset to create your next website."}}]}],"startWithTextPosition":"left","columnSize":3}}]},{"label":{"value":"Control"},"items":[{"id":112490,"type":"media_text","content":{"variant":"default","spaceBefore":"","spaceAfter":"","context":"","items":[{"animation":null,"headline":{"value":"Simple setup and management","tag":"h3"},"items":[{"first":true,"last":true,"text":{"value":"IONOS makes it easy to set up and manage your private domain. Once you have finalized your registration, and opted for Whois privacy, we will enter IONOS's phone number and address into the WHOIS database. In addition to this, we will enter a proxy email address as your anonymous contact detail that is only accessible by you, with all emails being forwarded to an account of your choice.\n\nManagement of your private domain is done through the IONOS Control Panel. Here you can choose to enable or disable your domain privacy, a service that we offer completely free of charge. After 24 hours, the WHOIS database should be updated with your anonymous information."}}]}],"startWithTextPosition":"left","columnSize":3}}]}]}},{"id":112488,"type":"trustpilot","content":{"variant":"default","spaceBefore":"","spaceAfter":"","context":"","size":"","position":""}},{"id":15040,"type":"psa","content":{"headline":{"value":"PSA Content US"},"items":[{"headline":{"value":"Your personal consultant"},"link":{"href":"/consultant","target":"_blank","title":"Learn more","linkId":"ct.btn.psa15040.psa-cards.1.learn-more","type":"page","linkType":"cta2_monochrome","modalLink":"t3://page?uid=30232 _blank cta2_monochrome Learn more","button":true,"primary":false},"text":{"value":"At IONOS, you have a dedicated contact person for personalized advice, tips to boost your online success, and technical support. Reach them via phone, chat and email, all at no cost to you as an IONOS customer."},"image":{"id":273743,"alt":null,"src":"https://cs-us.uicdn.net/avif/ionos-core/psa/vi-psa.jpg.avif","extension":"jpg","width":204,"height":204,"content":null,"loading":"lazy"}}],"context":"darkBlue","anchor":{"value":""}}},{"id":112487,"type":"faq","content":{"variant":"default","spaceBefore":"","spaceAfter":"","headline":{"value":"Anonymous Registration","tag":"h2"},"text":{"value":"FAQ – Frequently asked questions"},"items":[{"first":true,"last":false,"id":11248714697,"question":{"value":"What is private registration for a domain name?"},"answer":{"value":"Private registration for a domain name allows you to remain anonymous and helps to increase the privacy and security of your website. Whenever you purchase a standard domain name, your registrar is required to pass on your personal information to ICANN (Internet Corporation for Assigned Names and Numbers). This is then associated with your domain and registered within the WHOIS database. The personal information contained within the WHOIS database – including name, postal address, email address and phone number – is then available to members of the general public.\n\nHowever, a private domain gives you the benefit of removing your personal details from the WHOIS database and replacing them with those of the registrar. In essence, it works in the same way as removing your telephone number from any publicly available listings – allowing you to keep your contact details out of the hands of strangers. In this case, IONOS replaces your registrant details, administrative contact details, and technical contact details with our own. This anonymity is particularly important to ward off threats to online security. A private domain gives you the peace of mind to continue operating online without sharing personal information with would-be hackers or other would-be threats."}},{"first":false,"last":false,"id":11248714696,"question":{"value":"Is private domain registration worth it?"},"answer":{"value":"A private registration domain is most certainly worth it if you wish to increase anonymity on the web and operate a website with an extra layer of security. Having the option of hiding your personal contact details will help you to concentrate on building your business without having to deal with mountains of spam email or other unsolicited contact. Online threats may also be reduced as hackers will not be able to access your personal details.\n\nA private domain is also worth it if you currently use one of the supported TLDs which are: .com, .net, .org, .biz, .info, .mobi, .name, .cc, .tv, .mx, and .com.mx. If your website is already associated with one of these domains, then transferring to a private domain registration on renewal is simple. All you need to do is access the IONOS Control Panel and click the \"manage domains\" tab. From here you can follow the \"edit domain settings\" link and proceed to update your settings. Once you have selected the \"private\" option, please wait around 24 hours until WHOIS updates the information in its database."}},{"first":false,"last":false,"id":11248714695,"question":{"value":"Can IONOS provide me with a private email address?"},"answer":{"value":"When you sign up for a domain with private registration, IONOS replaces the email address visible within the WHOIS database with a generic proxy address. Any emails sent to this address can be forwarded to your choice of email account. IONOS offers free email accounts as standard with our [hosting packages](/hosting/web-hosting \"hosting packages\"), meaning you can easily create a private [email address](/office-solutions/create-an-email-address \"email address\") that also allows people to contact you through WHOIS. However, you have full control over the email you receive and our powerful spam filters help to keep out unsolicited mail.\n\nChanging the email address that your private domain forwards mail to is simple with the IONOS Control Panel. All you need to do is log in and enter the email address you wish to use. You may even use a separate email address specifically for this purpose to further cut down security risks. However you decide to set up your email address, IONOS will help you to stay safe and secure as you [build your website](/websites/website-builder \"build your website\")."}},{"first":false,"last":true,"id":11248714694,"question":{"value":"Which TLDs are eligible for private domain registration?"},"answer":{"value":"Private domain registration is applicable to selected TLDs like .in, .me, .tv, .net, .name, .org, .com, .biz, .info, .academy, .accountant, .amsterdam, .attorney, .boutique, .brussels, .club, .consulting, .domains, .email, .fashion, .football, .hosting, .immobilien, .london, .miami, .ninja, .photography, .pub, .restaurant, .site, .srl, .tienda, .tips, .university, .viajes, .voyage, .website, .wedding, .wiki, .world, .xyz. For full list please refer to the [[https://www.ionos.com/help/domains/|Help Center]]."}}],"context":""}},{"id":112486,"type":"cross_references","content":{"variant":"default","spaceBefore":"","spaceAfter":"","headline":{"value":"Didn't find what you were looking for?","tag":"h2"},"text":{"value":"We may still have the right solution for you."},"items":[{"first":true,"last":false,"link":{"href":"/domains/app-domain","title":".app domain","linkId":"ct.btn.cross-references112486..app-domain","type":"page","linkType":"","modalLink":"t3://page?uid=30362 - - \".app domain\"","button":false,"primary":false},"linkText":{"value":".app domain"},"image":{"id":384523,"alt":null,"src":"https://cs-us.uicdn.net/fileadmin/user_upload/Icons/on-light/domain-tld-app.svg","extension":"svg","width":48,"height":48,"content":null,"loading":"lazy"}},{"first":false,"last":false,"link":{"href":"/hosting/ftp-hosting","title":"SFTP hosting","linkId":"ct.btn.cross-references112486.sftp-hosting","type":"page","linkType":"","modalLink":"t3://page?uid=30531 - - \"SFTP hosting\"","button":false,"primary":false},"linkText":{"value":"SFTP hosting"},"image":{"id":384363,"alt":"Web hosting icon","src":"https://cs-us.uicdn.net/fileadmin/user_upload/Icons/on-light/icon-product-webhosting.svg","extension":"svg","width":48,"height":48,"content":null,"loading":"lazy"}},{"first":false,"last":false,"link":{"href":"/domains/buy-a-domain-name","title":"Buy a domain name","linkId":"ct.btn.cross-references112486.buy-a-domain-name","type":"page","linkTyp
